<!DOCTYPE html>

<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 align="center">Registration Form</h1>
        <hr>
        <table align="center">
            <tr>
                <td>First Name:</td>
                <td><input type="text" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td>Middle Name:</td>
                <td><input type="text" placeholder="Enter Middle Name"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="number" placeholder="Enter Phone Number"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Enter Email"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Education Qualification:</td>
                <td>
                    <input type="checkbox"> SSC
                    <input type="checkbox"> HSC
                    <input type="checkbox"> BSC
                    <input type="checkbox"> MSC
                    <input type="checkbox"> phd
                </td>
            </tr>
            <tr>
                <td>District:</td>
                <td>
                    <select name="district">
                        <option value="district1">Dhaka</option>
                        <option value="district2">Cumilla</option>
                        <option value="district3">Jessore</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
              <td></td>
              <td><button>Save</button></td>
      </tr>
        </table>


        
    </body>
</html>
